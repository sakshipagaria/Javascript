<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Js</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <div class="wrapper ">
        <header><i class="fa-solid fa-angle-left"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <input type="text" placeholder="Enter city name.." spellcheck="false" required>
            <div class="seperator"></div>
            <button>Get device location</button>
        </section>
        <section class="weather-part">
           <img width="200px" height="200px" src="#" alt="Weather icon">
           <div class="temp">
            <span class="num">_</span>
            <span class="deg">°</span>C
           </div> 
           <div class="weather">_ _</div>
           <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <span>_,_</span>
           </div>
           <div class="bottom-details">
                <div class="col feels">
                    <i class="fa-solid fa-temperature-full"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="num-2">_</span>
                            <span class="deg">°</span>C
                        </div> 
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="col humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
           </div>
        </section>
    </div> 
    <script src="weather.js"></script>   
</body>
</html>
