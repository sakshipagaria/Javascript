<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App | Js</title>
    <link rel="stylesheet" href="recipe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Meals for your Ingredients..</h2>
                <blockquote>Being a chef is about feeding people, which is part of the story of all humanity.<br><cite>~ Dominique Crenn</cite></blockquote>
                <div class="meal-search-box">
                    <input type="text" class="search-content" placeholder="Enter an ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="meal-result">
                <h2 class="title"> Your search results are here..</h2>
                <div id="meal"></div>
            </div>
            <div class="meal-details">

                <button type="button" class="recipe-close btn" id="recipe-close">
                    <i class="fas fa-times"></i>
                </button>

                <div class="meal-details-content"></div>
            </div>
        </div>
    </div>
    <script src="recipe.js"></script>
</body>
</html>
