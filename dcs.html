<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Slider Carousel | Js</title>
    <link rel="stylesheet" href="dcs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="images/img1.jfif" alt="img"draggable="false">
            <img src="images/img2.jfif" alt="img"draggable="false">
            <img src="images/img4.jpg" alt="img" draggable="false">
            <img src="images/img3.jpg" alt="img" draggable="false">
            <img src="images/img5.jpg" alt="img" draggable="false">
            <img src="images/img6.jpg" alt="img" draggable="false">
            <img src="images/img7.jpg" alt="img" draggable="false">
            <img src="images/img8.jfif" alt="img" draggable="false">
            <img src="images/img9.jfif" alt="img" draggable="false">
            <img src="images/img10.jfif" alt="img" draggable="false">
            <img src="images/img11.jfif" alt="img" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <script src="dcs.js"></script>
</body>
</html>
