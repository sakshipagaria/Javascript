<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colorpicker.css">
    <title>Color Picker using JS</title>
</head>
<body>
    <p>A simple color picker that can be used with browsers that supports <code>input [type=color]</code>.</p>
    <p style="margin: bottom 50px;">You can see the HEX code of picked color.</p>

    <div class="color-picker">
        <label for="colorPicker">
            <input type="color" name="color" id="colorPicker" value="#1dbbce">
        </label>
    </div>
    <script src="./colorpicker.js"></script>
</body>
</html>
